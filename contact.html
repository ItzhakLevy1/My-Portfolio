<!------------------------- The contact form ------------------------>
<form action="" method="POST">
<div class="container" id="container">
  <input type="checkbox" class="toggle" id="toggle" checked="checked" /><label class="toggle" for="toggle"> <!-- Toggle tilt --></label>
  <div class="menu">

        <input type="text">

          <input id="nameInput" placeholder="Your Name" type="text" autofocus>
        </span>
        <br>
        <br>

        <br>
        <!-- <a class="exit" href="#" tabindex="0"></a> -->

      <li tabindex="0"><i class="fa fa-check-square-o"></i>Message</li>

          <div id="inputMessage" ><textarea  placeholder="Type your Message Here...." name="" id="" cols="30" rows="50"></textarea></div>
