<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="keyboard3.js"></script>
    <link rel="stylesheet" href="keyboard3.css">
    <title>Document</title>
</head>
<body>
    
  <div class="navDiv">  
    <ul>
        <li><a href="index.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
  </div>

  <!-------------- Buttons options menu on the left side ------------>
  
<div class="selectonnButtonsMenu">
 
    <div class="radiogroup" id="OptionMenuTitle">
     <div class="wrapper">
       <input class="state" type="radio" name="app" id="a" value="a" >
       <label class="label" for="a">
         <!-- <div class="indicator"></div> -->
         <span class="text" id="optionsTitle"> Type options </span>
       </label>
     </div>
     <br>
     <div class="wrapper">
       <input class="state" type="radio" name="app" id="b" value="b"  onclick="goToType1()">
       <label class="label" for="b">
         <div class="indicator"></div>
         <span class="text" onclick="goToType1()">Type 1</span>
       </label>
     </div>
     <div class="wrapper">
       <input class="state" type="radio" name="app" id="c" value="c" onclick="goToType2()">
       <label class="label" for="c">
         <div class="indicator"></div>
         <span class="text" onclick="goToType2()">Type 2</span>
       </label>
     </div>
     <div class="wrapper">
       <input class="state" type="radio" name="app" id="d" value="d">
       <label class="label" for="d">
         <div class="indicator"></div>
         <span class="text" onclick="goToType3()">Type 3 <br>(+settings)</span>
       </label>
     </div>
   </div>
   </div>
   
   <!-- /* --------------------The text to speach menu---------------- */ -->
  <div id="page-wrapper">
    <!-- <h1>Web Speech Synthesis Demo</h1> -->
    
    <p id="msg"></p>
  
  <textarea name="" cols="80" rows="10" type="text" name="speech-msg" id="speech-msg" x-webkit-speech  autofocus placeholder="Start typing on your keyboard..."></textarea>
      <div class="option">
          <label class="label" for="voice">Voice</label>
          <select name="voice" id="voice"></select>
      </div>
      <div class="option">
          <label class="label" for="volume">Volume</label>
          <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
      </div>
      <div class="option">
          <label class="label" for="rate">Rate</label>
          <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
      </div>
      <div class="option">
          <label class="label" for="pitch">Pitch</label>
          <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>
  <div class="speakBtnsDiv">
      <button class="speakBtns" id="speakStartBtn">SPEAK</button>
      <button class="speakBtns" id="SpeakStopBtn" onclick="SpeechStop()">STOP</button>
    </div>
  
  </div>
</body>
</html>
